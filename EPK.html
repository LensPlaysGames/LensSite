<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>~Lens~ Electronic Press Kit</title>
	<link rel="stylesheet" href="CSS/StyleSheet1.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script>
		$(function () {
