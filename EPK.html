<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>~Lens~ Electronic Press Kit</title>
	<link rel="stylesheet" href="CSS/StyleSheet1.css">
	<link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
	<link rel="manifest" href="favicon/site.webmanifest">
	<link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#ffffff">
</head>

<body>
	<div id="div_header" class="head"></div>

	<div class="flexrow container">
		<div id="div_sidebar" class="sidebar"></div>

		<div id="div_content" class="content flexrow">

			<div class="contentcont nomar">
				<h1 class="nomar"><cite>Lens</cite></h1>
				<span class="txtindent nobtmpadding">
					I make music <br /><br />
					I've been through some shit, but that doesn't matter. <br /><br />
					What matters is <strong>what lies ahead</strong>
					- - - >
				</span>
				<div class="twocolumngridcontainer automar lrgpadding">
					<img src="img/lens-high.jpg" class="imgkeepaspect nopadding" />
					<img src="img/lens-yeah.jpg" class="imgkeepaspect smlmidwidth nopadding grid2ndrow" />
					<img src="img/lens-vibe.jpg" class="imgkeepaspect smlmidwidth nopadding grid1strow grid1stcolumn" />
				</div>
			</div>

			<div class="contentcont">
				<h2 id="txt_MYMUSIC" class="txthuge nomar">MY MUSIC</h2>
				<div class="flexcolumn bottommar">
					<a href="https://open.spotify.com/artist/0XZaLnVbuh6TvIWbRdGRfb">Spotify</a>
					<a href="https://twitter.com/Lens_Rap">Twitter</a>
					<a href="https://www.instagram.com/lens_rap">Instagram</a>
				</div>

				<div class="flexcolumn">
					<ul><li><h4 class="bottommar"><cite>Upcoming Album</cite></h4></li></ul>
					<div class="flexrow">
						<span class="contenttxt noshadow noborder" style=" min-width: 12vw;"><strong>FUN</strong><br />unreleased</span>
						<audio src="audio/FUNfullmix.mp3" controls>AUDIO UNSUPPORTED BY YOUR BROWSER</audio>
					</div>
					<div class="flexrow">
						<span class="contenttxt noshadow noborder" style=" min-width: 12vw;"><strong>newBEGINnings</strong><br />snippet</span>
						<audio src="audio/newBEGINnings.mp3" controls>AUDIO UNSUPPORTED BY YOUR BROWSER</audio>
					</div>
					<div class="flexrow">
						<span class="contenttxt noshadow noborder" style=" min-width: 12vw;"><strong>Just A Plug</strong><br />unreleased</span>
						<audio src="audio/JustAPlugVocalsMix.mp3" controls>AUDIO UNSUPPORTED BY YOUR BROWSER</audio>
					</div>
					<div class="flexrow">
						<span class="contenttxt noshadow noborder" style="min-width: 12vw;"><strong>unnamed</strong><br />unreleased</span>
						<audio src="audio/YouKnowmix.mp3" controls>AUDIO UNSUPPORTED BY YOUR BROWSER</audio>
					</div>
				</div>
			</div>

		</div>
	</div>

	<div id="div_footer" class="foot flexrow">
		<div class="footconts" style="font-weight: bold">
			&#169; RYLAN ~LENS~ KELLOGG
			<span>2020</span>
		</div>
	</div>

	<script src="JS/jquery-3.5.1.min.js"></script>
	<script>
		$(function () {
			$("#div_header").load("Header.html");  // REQUIRES <div id="div_header" class="head"></div> in HTML
			$("#div_sidebar").load("Sidebar.html"); // REQUIRES <div id="div_sidebar" class="sidebar"></div> in HTML
		});
	</script>
	<script src="JS/EPK.js"></script>

</html>
