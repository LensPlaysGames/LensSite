<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Strain Gen by Lens</title>
	<link rel="stylesheet" href="CSS/StyleSheet1.css" />
	<link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
	<link rel="manifest" href="favicon/site.webmanifest">
	<link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#ffffff">
</head>

<body>
	<div id="div_header" class="head"></div>

	<div class="flexrow container">
		<div id="div_sidebar" class="sidebar"></div>

		<div id="div_content" class="content flexrow">
			<div class="contentcont wide54">
				<form name="Generation Buttons">
					<input type="button"
						   name="btn_generatestrain"
						   id="btn_generatestrain"
						   value="Generate New Strain"
						   class="buttonnoresize wide100 txtxlrg"
						   style="height: 90px;" />
					<br />
					<input type="button"
						   name="btn_liststrains"
						   id="btn_liststrains"
						   value="List All Strain Names"
						   class="buttonnoresize wide100 txtxlrg"
						   style="height: 90px;" />
				</form>
			</div>
			<div class="contentcont lrgpadding txtcenter txthuge">
				<div id="strainname" class="wide100"></div>
				<div id="strainimg"></div>
			</div>
		</div>
	</div>

	<div id="div_footer" class="foot flexrow">
		<div class="footconts" style="font-weight: bold">
			&#169; RYLAN ~LENS~ KELLOGG
			<span>2020</span>
		</div>
	</div>

	<script src="JS/jquery-3.5.1.min.js"></script>
	<script>
		$(function () {
			$("#div_header").load("Header.html");  // REQUIRES <div id="div_header" class="head"></div> in HTML
			$("#div_sidebar").load("Sidebar.html"); // REQUIRES <div id="div_sidebar" class="sidebar"></div> in HTML
		});
	</script>
	<script src="JS/strains.js"></script>
</body>
</html>
