<!DOCTYPE html>

<html>

<head>
	<meta charset="UTF-8" />
	<title>Strain Gen by Lens</title>
	<link rel="stylesheet" href="CSS/StyleSheet1.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
	<div id="div_header" class="head">
		<div class="flexrow medpadding" style="justify-content: space-between;">
			<span>~Lens~</span>
			<small>
				<span id="time" class="txtsml" style="font-weight: normal;"></span>
			</small>
		</div>
	</div>

	<div class="flexrow">
		<div id="div_sidebar" class="sidebar">
			<h4 id="sidebarhead" class="nomar nopadding" style="height: 27px"></h4>
			<form class="flexcolumn">
				<input
					type="submit"
					formaction="index.html"
					name="sub_page1"
					id="sub_page1"
					value="Home Page"
					alt="Home"
					class="sidebarselection button" />
				<input
					type="submit"
					formaction="StrainNameGenerator.html"
					name="sub_page2"
					id="sub_page2"
					value="Strain Generation"
					alt="Strains"
					class="sidebarselection button" />
				<input
					type="submit"
					formaction="contact.html"
					name="sub_page3"
					id="sub_page3"
					value="Contact Me"
					alt="Contact"
					class="sidebarselection button" />
				<input
					type="submit"
					formaction="about.html"
					name="sub_page4"
					id="sub_page4"
					value="About Me"
					alt="About"
					class="sidebarselection button" />
			</form>
		</div>
		<div id="div_content" class="content flexrow">
			<div class="content">
				<form name="Generation Buttons">
					<input
						type="button"
						name="btn_generatestrain"
						id="btn_generatestrain"
						value="Generate New Strain"
						class="buttonnoresize txtxlrg"
						style="height: 90px;" />
					<br />
					<input
						type="button"
						name="btn_liststrains"
						id="btn_liststrains"
						value="List All Strain Names"
						class="buttonnoresize txtxlrg"
						style="height: 90px;" />
				</form>
			</div>
			<div id="strainname" class="contenttxt lrgpadding txthuge wide100"></div>
		</div>
	</div>

	<div id="div_footer" class="foot flexrow">
		<div class="footconts" style="font-weight: bold">
			&#169; RYLAN ~LENS~ KELLOGG
			<span>2020</span>
		</div>
	</div>

	<script src="JS/header.js"></script>
	<script src="JS/sidebar.js"></script>
	<script src="JS/strains.js"></script>
</body>
</html>
